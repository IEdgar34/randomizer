<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Рандомайзер</title>
<style>
  body {
    background:#222;
    color:#fff;
    font-family:Arial, sans-serif;
    text-align:center;
    padding:50px;
  }
  .wheel-container {
    position:relative;
    margin:0 auto;
    width:300px;
    height:300px;
    border-radius:50%;
    overflow:hidden;
    border:6px solid #fff;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
  }
  .wheel {
    width:100%;
    height:100%;
    transform:rotate(0deg);
    transition:transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
  }
  .segment {
    position:absolute;
    width:50%;
    height:50%;
    left:50%;
    top:50%;
    transform-origin:0% 0%;
    background:#4caf50;
    color:#fff;
    font-size:14px;
    font-weight:bold;
    display:flex;
    justify-content:start;
    align-items:center;
    
    box-sizing:border-box;
    text-align:center;
    border:1px solid rgba(255,255,255,0.3);
  }
   .segment p{
      transform: rotate(60deg) translate(-28px, -1px) skew(18deg, 10deg);
  }
  .pointer {
    position:absolute;
    top:-20px;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:15px solid transparent;
    border-right:15px solid transparent;
    border-bottom:30px solid red;
    z-index:10;
  }
  button {
    margin-top:30px;
    font-size:18px;
    padding:10px 20px;
    background:#4caf50;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition:background 0.3s;
  }
  button:hover {
    background:#45a049;
  }
  #result {
    margin-top:20px;
    font-size:22px;
    font-weight:bold;
  }
</style>
</head>
<body>

<h1>Крутите колесо!</h1>
<div class="wheel-container">
  <div class="pointer"></div>
  <div id="wheel" class="wheel"></div>
</div>
<button id="spinBtn">Крутить колесо</button>
<div id="result"></div>

<script>
  const prizes = [
    "Скидка 10%",
    "Фри в подарок",
    "Напиток в подарок",
    "Бургер в подарок",
    "Хот-дог в подарок",
    "Десерт в подарок",
    "Подарок партнёра",
    "Карта холдинга"
  ];

  const wheel = document.getElementById('wheel');

  // Отрисовка сегментов
  const segmentAngle = 360 / prizes.length;
  prizes.forEach((prize, i) => {
    const segment = document.createElement('div');
    const txt = document.createElement('p');
    segment.className = 'segment';
    segment.style.transform = `rotate(${i * segmentAngle}deg) skewY(${90 - segmentAngle}deg)`;
    txt.innerHTML = prize;
    segment.append(txt)
    wheel.appendChild(segment);
  });

  let spinning = false;
  document.getElementById('spinBtn').addEventListener('click', () => {
    if (spinning) return;
    spinning = true;

    const randomIndex = Math.floor(Math.random() * prizes.length);
    const randomSpins = 3; // количество полных оборотов
    const rotateTo = (360 * randomSpins) + (360 - randomIndex * segmentAngle - segmentAngle/2);

    wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
    wheel.style.transform = `rotate(${rotateTo}deg)`;

    setTimeout(() => {
      spinning = false;
      document.getElementById('result').textContent = `Ваш приз: ${prizes[randomIndex]}!`;
      alert(`Поздравляем! Ваш приз: ${prizes[randomIndex]}!`);
    }, 4000);
  });
</script>

</body>
</html>
